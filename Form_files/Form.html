<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ХоббиАРТ</title>
    <link href="Form_styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <section class="container">
        <form class="form">
            <div class="form_WayToGet">
                <p class="form__title1">Способ получения</p>
                <div>
                    <input class="form_item city" type="text" placeholder="Город">
                </div>
                <div>
                    <select class="form_item delivery">
                        <option>Почта России</option>
                        <option>CDEK</option>
                        <option>DHL Express</option>
                    </select>
                </div>
                <div>
                    <input class="form_item street" type="text" placeholder="Улица">
                    <input class="form_item house" type="text" placeholder="Дом">
                    <input class="form_item flat" type="text" placeholder="Квартира">
                    <input class="form_item index" type="text" placeholder="Индекс">
                </div>
                <div>
                    <input class="form_item comment" type="text" placeholder="Добавить комментарий">
                </div>
            </div>
            <div class="form_recipient">
                <p class="form__title1">Данные получателя</p>
                <div>
                    <input class="form_item surname" type="text" placeholder="Фамилия">
                    <input class="form_item name" type="text" placeholder="Имя">
                    <input class="form_item middlename" type="text" placeholder="Отчество">
                </div>
                <div>
                    <input class="form_item tel" type="tel" placeholder="Номер телефона">
                    <p class="subtitle">По этому номеру телефона мы с вяжемся с вами для подтверждения заказа</p>
                </div>
                <div>
                    <input class="form_item email" type="email" placeholder="E-mail">
                    <p class="subtitle" >На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его отслеживания</p>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                Подписаться на рассылку новинок и акций
            </div>
            <div class="form_payment">
                <p class="form__title1">Способ оплаты</p>
                <div class="payment_variants">
                    <div>
                        <input type="radio" id="payment_variant1" name="payment">
                        <label for="payment_variant1">Оплата при получении наличными или картой</label>
                    </div>
                    <div>
                        <input type="radio" id="payment_variant2" name="payment">
                        <label for="payment_variant2">Оплата банковской картой онлайн</label>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
